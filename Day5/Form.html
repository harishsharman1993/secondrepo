<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Student Info</legend>
<form id="formContainer">

    <label for="name">Name:</label>
    <input type="text" name="Name" id="name" required placeholder="enter your name"/><br><br>
    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob" required  min="2018-05-31" max="2024-05-31"/><br><br>
    <label for="Gender">Gender</label>
    <select name="gender" id="gender">Gender
   <option value="">please choose  an option</option>
   <option value="Male">Male</option>
   <option value="Female">Female</option>
   <option value="other">other</option>
   </select><br><br>
   <label for="marks">Marks</label>
   <input type="number"name="marks" id="marks"required placeholder="enter your marks"/><br><br>
   <input type="submit" value="Submit" style="background-color: rgb(109, 109, 215);"/>

</form>
</fieldset>



<div id="resultcontainer">
<h3>User information</h3>
</div>

<script>
    document.getElementById("formContainer").
    addEventListener("submit",(event)=>{
    event.preventDefault();

    const name= document.getElementById("name").value;
    const dob= document.getElementById("dob").value;
    const gender= document.getElementById("gender").value;
    const marks= document.getElementById("marks").value;


     const resultcontainer = document.getElementById("resultcontainer");

resultcontainer.innerHTML=`
    <h2>User information</h2>
    <p><strong> Name:</strong> ${name}</p>
    <p><strong> Name\Date of birth:</strong> ${dob}</p>
    <p><strong> Gender:</strong> ${gender}</p>
    <p><strong> Marks</strong> ${marks}</p> `;

 });

console.log(resultcontainer)


</script>















</body>
</html>
